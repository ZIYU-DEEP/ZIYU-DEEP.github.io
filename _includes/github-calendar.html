{% if site.github-calendar and site.github_username%}
<!-- Include the library. -->
<script src="/js/github-calendar.min.js"
></script>
<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
<link rel="stylesheet" href="/css/github-calendar-responsive.css"/>
<!-- Prepare a container for your calendar. -->
<div class="calendar">
    <!-- Loading stuff -->
    Loading the data just for you.
</div>
<script>
    GitHubCalendar(".calendar", "{{site.github_username}}");
    // or enable responsive functionality
    GitHubCalendar(".calendar", "{{site.github_username}}", {responsive: true});
</script>
{% endif %}
